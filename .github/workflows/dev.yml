name: deploy-dev-branch
on:
    push:
        branches:
            - dev
jobs:
    deploy:
        runs-on: self-hosted
        steps:
            - uses: actions/checkout@v2
            - name: Chose Node Version
              run : |
                  nvm use 19.5
            - name: Install dependencies
              run: | 
                  npm install
            - name: Deploy
              run: |
                  gatsby build
                   
                   