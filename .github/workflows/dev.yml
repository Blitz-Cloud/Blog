name: deploy-dev-branch
on:
    push:
        branches:
            - dev
jobs:
    deploy:
        runs-on: self-hosted
        steps:
            - uses: actions/checkout@v2
            - name: Install dependencies
              run: |
                  npm install --global gatsby-cli 
                  npm install
            - name: Deploy
              run: |
                  npm run build
                   
                   